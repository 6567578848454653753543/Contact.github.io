<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form action="https://formspree.io/f/xleyoebe" method="POST">
        <h1>Contact Form</h1>
        <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
        <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
        <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
        <textarea rows="5" cols="60" name="message" placeholder="Do you love me?" autocomplete="off" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
